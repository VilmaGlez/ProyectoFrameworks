<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:p="http://primefaces.org/ui"
xmlns:f="http://java.sun.com/jsf/core">
<ui:composition
template="/PROYECTO_pages/PROYECTO_secure/primefaces/template/common/commonLayout.xhtml">
<!-- Se define la seccion a sustituir del layout -->
<ui:define name="content">
<div class="container">
<h5>Ejemplo 1. Valida el rango del password</h5>
<h:form role="form" id="formPasswords">
<h:panelGrid id="grid1" columns="3" cellpadding="5">
<p:outputLabel for="password" value="Ingrese un

password: " />

<p:password id="password"

value="#{pwdBean.password}"

required="true" requiredMessage="El campo es

requerido"

validatorMessage="Ingrese entre 8 y 16

caracteres" feedback="true">

<f:validateLength maximum="16" minimum="8"

/>

</p:password>
<p:messages for="password" autoUpdate="true" />
<p:watermark for="password" value="Ingrese una contraseña" />

<p:growl id="growlMensaje" life="4000"

showDetail="true" />

</h:panelGrid>
<p:commandButton
actionListener="#{pwdBean.showPassword}"

update="growlMensaje" value="Aceptar" />

</h:form>
<br />
<p:separator />
<br /> <br />
<!-- match passwords -->
<h5>Ejemplo 2. Valida que los passwords sean los mismos</h5>
<h:form id="formMatchPasswords">
<h:panelGrid columns="3" cellpadding="5">
<p:outputLabel for="pwd1" value="Contraseña: " />

<p:password id="pwd1" styleClass="form-control"

required="true" value="#{pwdBean.pwd1}"

feedback="true" match="pwd2">
</p:password>
<p:messages id="mensaje1" for="pwd1"

autoUpdate="true" />

<p:outputLabel value="Confirme su Contraseña: "

for="pwd2" />

<p:password id="pwd2" styleClass="form-control"

required="true" value="#{pwdBean.pwd2}">
</p:password>
<p:messages id="mensaje2" for="pwd2"

autoUpdate="true" />

<p:growl id="growlMensaje2" showDetail="true"

sticky="true"/>

</h:panelGrid>
<p:commandButton value="Guardar" update="growlMensaje2"

action="#{pwdBean.compararPassword}" />

</h:form>
</div>
<div class="container">
<br />
<h:link value="Regresar a index"

outcome="/PROYECTO_pages/PROYECTO_secure/primefaces/index"

styleClass="btn btn-warning" />

</div>
</ui:define>
</ui:composition>
</html>
