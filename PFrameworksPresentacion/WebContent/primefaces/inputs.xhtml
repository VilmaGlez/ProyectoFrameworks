<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<ui:composition template="/PROYECTO_pages/PROYECTO_secure/primefaces/template/common/commonLayout.xhtml">
	<!-- Se define la seccion a sustituir del layout -->
	<ui:define name="content">
	<div class="container">
		<h5>Validadores por default</h5>
		<h:form role="form">
			<div class="form-group">
			<label for="inputText">Cadena de 5 caracteres:</label>
				<p:inputText id="inputText"
								value="#{inputBean.inputText}"
								styleClass="form-control"
								validatorMessage="Ingrese un minimo de 5 caracteres hasta un maximo 10">
				<f:validateLength minimum="5" maximum="10"/>
				</p:inputText>
				<p:message for="inputText"
					display="inputText"
					styleClass="text-danger"/>
			</div>
			<div class="form-group">
				<label for="inputText2">Numero entero entre 10 y 100:</label>
				<p:inputText id="inputText2"
					value="#{inputBean.inputInteger}"
					styleClass="form-control"
					validatorMessage="Ingrese un valor correcto	entre 10 y 100">
				<f:validateLongRange minimum="10" maximum="100"/>
				</p:inputText>
				<p:message for="inputText2"
					display="inputText2"
					styleClass="text-danger"/>
			</div>
			<div class="form-group">
				<label for="inputText3">Numero entre 10.5 y 100.5:</label>
				<p:inputText id="inputText3"
					value="#{inputBean.inputDouble}"
					styleClass="form-control"
					validatorMessage="Ingrese un valor correcto entre 10.5 y 100.5">
				<f:validateDoubleRange minimum="10.5" maximum="100.5"/>
				</p:inputText>
				<p:message for="inputText3"
					display="inputText3"
					styleClass="text-danger"/>
			</div>
			<div class="form-group">
				<label for="inputText4">E-mail:</label>
				<p:inputText id="inputText4"
					value="#{inputBean.email}"
					styleClass="form-control"
					validatorMessage="Ingrese un email valido.">
					<f:validateRegex
					pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"/>
				</p:inputText>
				<p:message for="inputText4"
					display="inputText4"
					styleClass="text-danger"/>
			</div>
			<p:commandButton value="Submit"
				update="@form"
				actionListener="#{inputBean.validado}"
				styleClass="btn btn-primary"/>
	
		</h:form>
	</div>
	<div class="container">
		<br />
		<h:link value="Regresar a index"
		outcome="/PROYECTO_pages/PROYECTO_secure/primefaces/index" styleClass="btn btn-warning"/>

	</div>
</ui:define>
</ui:composition>
</html>
