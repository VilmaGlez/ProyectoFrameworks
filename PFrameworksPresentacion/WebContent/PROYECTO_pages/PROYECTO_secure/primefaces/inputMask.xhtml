<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:p="http://primefaces.org/ui"
xmlns:f="http://java.sun.com/jsf/core">
<ui:composition
template="/PROYECTO_pages/PROYECTO_secure/primefaces/template/common/commonLayout.xhtml">
	<!-- Se define la seccion a sustituir del layout -->
	<ui:define name="content">
		<div class="container">
			<h3>Input Mask</h3>
			<h:form role="form" id="formAutoComplete">
			<h:panelGrid columns="2" cellpadding="5">
			<p:outputLabel for="date" value="Date: " />
			<p:inputMask id="date"
			
			value="#{inputMaskBean.date}"
			
			mask="99-99-9999" />
			<p:outputLabel for="phone" value="Phone: " />
			<p:inputMask id="phone"
			
			value="#{inputMaskBean.phone}"
			
			mask="(999)-999-99-99" />
			<p:outputLabel for="key" value="Key: " />
			<p:inputMask id="key" value="#{inputMaskBean.key}"
			mask="aaaa-999-a9" />
			<p:commandButton value="Reset" type="reset" />
			<p:commandButton value="Submit"
			actionListener="#{inputMaskBean.showMask}"
			
			update="display, growlMensaje"
			
			oncomplete="PF('procesoDialog').show()" />
			<p:growl id="growlMensaje" showDetail="true"
			
			life="4000" />
			
			</h:panelGrid>
			<p:dialog id="proceso" header="Valores"
			
			showEffect="fade"
			
			widgetVar="procesoDialog" modal="true"
			
			resizable="false">
			
			<p:panelGrid id="display" columns="2"
			
			columnClasses="label,value">
			
			<h:outputText value="Date: " />
			<h:outputText id="dateValue"
			
			value="#{inputMaskBean.date}" />
			
			<h:outputText value="Phone: " />
			<h:outputText id="phoneValue"
			
			value="#{inputMaskBean.phone}" />
			
			<h:outputText value="Key: " />
			<h:outputText id="keyValue"
			
			value="#{inputMaskBean.key}" />
			
			</p:panelGrid>
			</p:dialog>
			</h:form>
			</div>
			<div class="container">
			<br />
			<h:link value="Regresar a index"
			
			outcome="/PROYECTO_pages/PROYECTO_secure/primefaces/index"
			
			styleClass="btn btn-warning" />
		
		</div>
	</ui:define>
</ui:composition>
</html>
