<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:p="http://primefaces.org/ui"
xmlns:f="http://java.sun.com/jsf/core">
<ui:composition
template="/PROYECTO_pages/PROYECTO_secure/primefaces/template/common/commonLayout.xhtml">
	<!-- Se define la seccion a sustituir del layout -->
	<ui:define name="content">
		<div class="container">
			<h3>Validaci√≥n personalizada</h3>
			<h:form role="form">
			<div class="form-group">
				<label for="inputText">Introduce cadena de 5 a 10 caracteres:</label>
				<p:inputText id="inputText"
					value="#{inputBean.inputText}"
					styleClass="form-control"
					required="true" requiredMessage="El campo es requerido">
					<f:validator validatorId="ValidadorPersonalizado"/>
				</p:inputText>
				<p:message for="inputText"
					display="inputText"
					styleClass="text-danger"/>
			</div>
				<p:commandButton value="Submit"
				update="@form"
				actionListener="#{inputBean.validado}"
				styleClass="btn btn-primary"/>
					
				</h:form>
		</div>
		<div class="container">
	<br/>
	<h:link value="Regresar a index"
	outcome="/PROYECTO_pages/PROYECTO_secure/primefaces/index" styleClass="btn btn-warning"/>

</div>
</ui:define>
</ui:composition>
</html>
