<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition
	template="/PROYECTO_pages/PROYECTO_secure/primefaces/template/common/commonLayout.xhtml">
	<!-- Se define la seccion a sustituir del layout -->
	<ui:define name="content">
		<div class="container">
			<h5>Tab view</h5>
			<h:form role="form" id="formTabView">
				<p:growl id="msjTabView" showDetail="true"/>
				<p:tabView id="tabview">
					<i class="pi pi-times"/>
					<p:tab title="clientes">
						<ui:include src="clienteDireccionPrime.xhtml" />
					</p:tab>
					<p:tab id="tab" title="marcas" rendered="#{tabViewBean.bandera eq true}">
						<ui:include src="marcasPrime.xhtml" />
					</p:tab>
					<p:tab  title="ganancias">
						<ui:include src="gananciasPrime.xhtml" />
					</p:tab>

				</p:tabView>
			</h:form>
		</div>
		<div class="container">
			<br />
			<h:link value="Regresar a index"
				outcome="/PROYECTO_pages/PROYECTO_secure/primefaces/index"
				styleClass="btn btn-warning" />

		</div>
	</ui:define>
</ui:composition>
</html>
